
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../src/screen-display.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-camera look-controls wasd-controls>
        <a-plane screen-display="position:pixels; xpos:100; ypos:100; scale: pixels; width:200"
                 material="color: blue">
          <a-text value="x:100px\ny:100px\nw:200px\nh:lock" align="center" color="white" z-offset="0.000001">
        </a-plane>
        <a-plane screen-display="position:pixels; xpos:400; ypos:200; scale: pixels; keepaspect: false; width:200; height:400"
                 material="color: red">
          <a-text value="x:400px\ny:200px\nw:200px\nh:400px" scale = "1 0.5 1" align="center" color="white" z-offset="0.000001">
        </a-plane>
        <a-plane screen-display="position:pixels; scale: pixels; xpos:800; ypos:300;width:100"
                 material="color: green">
          <a-text value="x:800px\ny:300px\nw:100px\nh:lock" align="center" color="white" z-offset="0.000001">
        </a-plane>
        <a-plane screen-display="position:pixels; scale: pixels; xpos:500; ypos:500;width:1000;keepaspect:false;height:100"
                 material="color: magenta">
          <a-text value="x:500px\ny:500px\nw:1000px\nh:100px" scale = "0.3 1 1" align="center" color="white" z-offset="0.000001">
        </a-plane>
      </a-camera>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>

  </body>
</html>
