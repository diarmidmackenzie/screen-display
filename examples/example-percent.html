
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../src/screen-display.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-camera look-controls wasd-controls>
        <a-plane screen-display="xpos:10; ypos:10;width:10"
                 material="color: blue">
          <a-text value="10%, 10%" align="center" color="white" z-offset="0.000001">
        </a-plane>
        <a-plane screen-display="xpos:30; ypos:10;width:10"
                 material="color: red">
          <a-text value="30%, 10%" align="center" color="white" z-offset="0.000001">
        </a-plane>
        <a-plane screen-display="xpos:80; ypos:10;width:10"
                 material="color: green">
          <a-text value="80%, 10%" align="center" color="white" z-offset="0.000001">
        </a-plane>
        <a-plane screen-display="xpos:50; ypos:50;width:10"
                 material="color: magenta">
          <a-text value="50%, 50%" align="center" color="white" z-offset="0.000001">
        </a-plane>
      </a-camera>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>

  </body>
</html>
